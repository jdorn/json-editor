<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSON Editor WYSIWYG Example</title>
    
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"> 
    <link href="/bower_components/summernote/dist/summernote.css" rel="stylesheet"> 
  </head>
  <body>
    <h1>JSON Editor WYSIWYG Example</h1>
    
    <div id="summernote">Hello Summernote</div>

    <p style='margin-bottom:20px;'>This example demonstrates JSONEditor's integration with SCEditor</p>
    
    <div id='editor_holder'></div>
    <button id='submit'>Submit (console.log)</button>    
    
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/summernote/dist/summernote.min.js"></script>
    <script src="../dist/jsoneditor.js"></script>

    <script>
      (function() {
        // Initialize the editor with a JSON schema     
        var editor = new JSONEditor(document.getElementById('editor_holder'), {
          theme: 'bootstrap3',
          schema: {
            type: "object",
            title: "Blog Post",
            properties: {
              title: {
                type: "string"
              },
              body: {
                type: "string",
                format: "html",
                options: {
                  wysiwyg: 'summernote'
                }
              }
            }
          }
        });
        
        // Hook up the submit button to log to the console
        document.getElementById('submit').addEventListener('click',function() {
          // Get the value from the editor
          console.log(editor.getValue());
        });

        editor.setValue({title: "title", body: "body"});
      })();
    </script>
  </body>
</html>
